<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyPress Detection</title>
    <link rel="stylesheet" href="./style.css">    
</head>
<body>
    <p id="text">Click in here and press a key.</p>
    <script>
        document.addEventListener("keydown", function (event) { // Keydowm event-listener
        document.getElementById("text").innerHTML = `<b>Key Pressed:</b> ${event.key}`; // Update the text showing the current key press
        });
    </script>
</body>
</html>
